name: ğŸ“– Generate Full Changelog

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # âš ï¸ necesario para acceder a todos los tags

      - name: ğŸ•µï¸ Check .github/scripts directory
        run: ls -la .github/scripts

      - name: ğŸ’ª Make script executable
        run: chmod +x .github/scripts/generate-full-changelog.sh

      - name: ğŸ“ Generate full changelog
        run: bash .github/scripts/generate-full-changelog.sh

      - name: Commit updated changelog
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add CHANGELOG.md
          git commit -m "docs(changelog): regenerate full changelog" || echo "No changes to commit"
          git push
