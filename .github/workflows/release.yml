name: 🚀 Automated Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New release version (e.g. v1.0.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: 🕵️ Check .github/scripts directory
        run: ls -la .github/scripts

      - name: 💪 Make script executable
        run: chmod +x .github/scripts/generate-changelog.sh

      - name: 📝 Generate changelog
        run: sh .github/scripts/generate-changelog.sh "${{ github.event.inputs.version }}"

      - name: 🏷️ Create Git tag
        run: |
          git tag -a "${{ github.event.inputs.version }}" -m "Release ${{ github.event.inputs.version }}"
          git push origin HEAD
          git push origin "${{ github.event.inputs.version }}"

      - name: 📖 Extract changelog for tag
        id: extract_changelog
        run: |
          version="${{ github.event.inputs.version }}"
          changelog=$(awk "/^## ${version} /,/^## /" CHANGELOG.md | sed '1d;$d')
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.version }}
          body: ${{ steps.extract_changelog.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
